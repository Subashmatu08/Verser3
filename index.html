<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verser</title>
  </head>
  <body>
    <main>
      <dialog class="modal">
        <div class="success">Success âœ¨</div>
        <div id="message"></div>
        <button class="close-button">Close</button>
      </dialog>
      <nav>Verser</nav>
      <div class="container">
        <h2 class="greet">Hello, Welcome to Verser</h2>
        <h3>My Address :</h3>
        <h4 id="myAddress"></h4>
        <br />
        <div class="wallet">
          <h2 class="walletheading">Wallet Balance</h2>
          <div class="balance">
            <h3 id="getAccountsResult">Loading...</h3>
            <h4 id="tokenBalance"></h4>
          </div>
        </div>
        <h3 id="tokenName"></h3>

        <form>
          <input
            type="text"
            name="reciever"
            id="recieverAddress"
            placeholder="Receiver address"
          /><br />
          <input type="number" name="amount" placeholder="Amount" id="amount" />
          <br />
          <button class="send-btn">Send</button>
        </form>
        <br />
        <div class="transaction">
          <h3>Transactions</h3>
          <br />
          <div class="transactions">
            <h5>From:</h5>
            <h4 id="transactionSender"></h4>
            <h5>To :</h5>
            <h4 id="transactionReceiver"></h4>
            Amount :
            <h4 id="transcationAmount"></h4>
          </div>
        </div>
      </div>

      <div class="wave">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
          <path
            fill="#1E88E5"
            fill-opacity="1"
            d="M0,192L48,197.3C96,203,192,213,288,229.3C384,245,480,267,576,250.7C672,235,768,181,864,181.3C960,181,1056,235,1152,234.7C1248,235,1344,181,1392,154.7L1440,128L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"
          ></path>
        </svg>
      </div>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
